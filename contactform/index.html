<!DOCTYPE HTML>
<html lang="ja">
 <head>
    <meta charset="utf-8">
    <title>お問合わせフォームを作る</title>
    <link rel="stylesheet" type="text/css" href="style.css">
 </head>
 <body>
     <h1>お問合わせフォーム</h1>
     <form method="post" action="mail_confirm.php">
        <div> 
         <label>名前</label>
         <br>
         <input type="text" name="name" class="name" size="50">
        </div>
        <div>    
         <label>メールアドレス</label>
         <br>
         <input type="text" name="mail" size="50">
         <br>
        </div>
        <div>
         <label>年齢</label>
         <br>
         <select name="age">
          <option value="a">選択してください</option>
             <script>
              for(var i=18;i<=65;i++){
                  document.write("<option>"+i+"歳</option>");}
             </script>
         </select>
        </div>
        <div>
         <br>
         <label>コメント</label>
         <br>
         <textarea rows="8" cols="50" name="comments"></textarea>
         <br>
        </div>
        <div>
         <input type="submit" class="submit" value="送信する">
        </div>
     </form>
 </body>
</html>
